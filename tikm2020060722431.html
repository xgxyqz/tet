<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>旋转相册</title>

<link rel="stylesheet" href="./file_files/CSS1.css">
</head>
<body>
	<script src="./view.js"></script>
<div class="wrap">

<div class="cube">

	<div class="out_front">
		<img src="./file_files/1.jpg" class="pic">
	</div>
	
	<div class="out_back">
		<img src="./file_files/2.jpg" class="pic">
	</div>
	
	<div class="out_left">
		<img src="./file_files/3.jpg" class="pic">
	</div>
	<div class="out_right">
		<img src="./file_files/4.jpg" class="pic">
	</div>
	<div class="out_top">
		<img src="./file_files/5.jpg" class="pic">
	</div>
	<div class="out_bottom">
		<img src="./file_files/6.jpg" class="pic">
	</div>
	
	<span class="in_front">
		<img src="./file_files/7.jpg" class="in_pic">
	</span>
	<span class="in_back">
		 <img src="./file_files/8.jpg" class="in_pic">
	</span>
	<span class="in_left">
		<img src="./file_files/9.jpg" class="in_pic">
	</span>
	<span class="in_right">
		<img src="./file_files/10.jpg" class="in_pic">
	</span>
	<span class="in_top">
		<img src="./file_files/11.jpg" class="in_pic">
	</span>
	<span class="in_bottom">
		<img src="./file_files/12.jpg" class="in_pic">
	</span>
</div>
</div>

</body></html>
