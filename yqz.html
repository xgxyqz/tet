<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <title>我们一起走旋转相册</title>
    <meta name="description" content="旋转相册">
    <meta name="keywords" content="css旋转相册，jquery,jquery插件">
    <!-- <link rel="Shortcut icon" href="https://www.jq22.com/favicon.ico"> -->
    <link href="./file_files/demo1.css" rel="stylesheet" media="all">

    <style>
        .fdad a {
            color: #000;
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .fdad {
            top: 0.66rem;
        }

        .xgcj li {
            font-size: 0.14rem;
            line-height: 0.2rem;
            list-style-type: none;
            transition: all 1s ease 0s;
            border-radius: 0.05rem;
        }

        .xgcj li:hover {
            background-color: #e4e4e4;
        }

        .xgcj {
            background-color: rgba(255, 255, 255, .3);
            overflow-x: hidden;
        }

        .xgcj ul {
            padding: 0.1rem
        }

        .xgcj h3 {
            line-height: 0.3rem;
        }

        .xgcj p {
            padding-left: 0.2rem;
            font-size: 0.13rem;
            display: none;
        }

        .xgcj span {
            font-family: "宋体";
        }

        .xgcj li:hover p {
            display: block;
        }
        .zqgj{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1.5rem;
            font-size: 0.6rem;
            text-align: center;
            vertical-align: middle;
        }
        .zqgj span{
            display: block;
            padding-top: 0.45rem;
        }
    </style>
    <script src="./file_files/jquery-1.7.1.js"></script>
    <script src="./file_files/jquery.min.js"></script>
    <script src="./file_files/jquery.qrcode.min.js"></script>
    <script src="./view.js"></script>
    <script type="text/javascript">
        var dqfl = "其他";
        var theme_list_open = false;

        $(document).ready(function () {
            function fixHeight() {
                var headerHeight = $("#switcher").height();
                $("#iframe").attr("height", $(window).height() - 0.54 + "rem");
            }
            $(window).resize(function () {
                fixHeight();
            }).resize();

            $('.icon-monitor').addClass('active');

            $(".icon-mobile-3").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-3');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-mobile-2").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-2');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });


            $(".icon-mobile-1").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width');
                $('.icon-tablet,.icon-mobile,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-tablet").click(function () {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('tablet-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            $(".icon-monitor").click(function () {
                $("#by").css("overflow-y", "hidden");
                $('#iframe-wrap').removeClass().addClass('full-width');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            });

            if (dqfl.indexOf("APP模板") != -1) {
                $("#by").css("overflow-y", "auto");
                $('#iframe-wrap').removeClass().addClass('mobile-width-2');
                $('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
                $(this).addClass('active');
                return false;
            }
        });
    </script>
</head>

        <span>大家节日快乐</span>
    </div>

        <iframe id="iframe" src="./tikm2020060722431.html" frameborder="0" width="100%"></iframe>
    </div>
</body>

</html>
